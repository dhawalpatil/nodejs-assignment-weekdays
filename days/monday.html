<html>
    <head>
        <script>
            window.onload = function () {
                const date = new Date();
                const time = date.toLocaleTimeString();
                document.getElementById('dateInfo').innerHTML = `<h1> Monday </h1>
                <p>
                    <b>Current Time:</b> ${time}
                </p>`;
            }
        </script>
    </head>
    <body>
        <div id="dateInfo" style="text-align: center;"></div>
        
    </body>
</html>
